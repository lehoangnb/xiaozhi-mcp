version: '3.8'

services:
  xiaozhi-mcp:
    build:
      context: https://github.com/lehoangnb/xiaozhi-mcp.git
      dockerfile: Dockerfile
    environment:
      - MCP_ENDPOINT=your_xiaozhi_endpoint
    #  - SERVER_PATH=custom server py path
    # Adjust ports as needed for your MCP server
    # ports:
    #   - "8000:8000"
    # If you need to mount a config file, uncomment below:
    # volumes:
    #   - ./mcp_config.json:/app/mcp_config.json

  # Service 1: Xiaozhi Adapter with MP3 API (Convert to Xiaozhi format)
  mp3-proxy:
    build:
      context: ./mp3-proxy
      dockerfile: Dockerfile
    container_name: mp3-proxy
    restart: unless-stopped
    ports:
      - "5005:5005"  # Port cho Xiaozhi (ESP32 sẽ connect vào đây)
      - "5555:5555"  # Port cho mp3-api (có thể truy cập trực tiếp để test)
    environment:
      - PORT=5005
      - NODE_ENV=production
      - MP3_API_URL=http://localhost:5555
      - SECRET_KEY=your-esp32-secret-key-2024
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5005/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - xiaozhi-network

networks:
  xiaozhi-network:
